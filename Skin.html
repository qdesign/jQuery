<meta name="HandheldFriendly" content="true" />
<meta name = "viewport" content = "user-scalable = no, maximum-scale=1, minimum-scale=1, initial-scale = 1, width = device-width" />
<link rel="stylesheet" type="text/css" href="/WRQualtricsShared/DefaultStyleSheets/BaseStylesV3Mobile.css">
<link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700' rel='stylesheet' type='text/css'>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="https://s.qualtrics.com/WRQualtricsShared/Skins/brittontest/MQ/js/interactions.js"></script>

<div class='Skin'>
		<div id="LogoBar">
			<div id='Logo'></div>
		</div>

	<div class='SkinInner'>
		<div id='SkinContent'>
			<div id="HeaderBar">
				<div id="Header">{~Header~}</div>
			</div>
			<div id='Questions'>{~Question~}</div>
		</div>

	</div>
	<div id="Bottom">
		<div id='ProgressBar'>{~ProgressBar~}</div>
		<div id='Buttons'>{~Buttons~}</div>
		<div id="Footer">{~Footer~}</div>
		<div id='Plug'>Survey Powered By <a href='https://www.qualtrics.com' target='_blank'>Qualtrics</a></div>
	</div>
</div>
